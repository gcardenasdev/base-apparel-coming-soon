<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

<div id="container">

  <header>
    <img src="images/logo.svg" alt="Logo for Base Apparel">
  </header>

  <div class="hero">

  </div>


  <section class="main">

      <div>
        <h1>
          <span>We're</span> </br>
          coming </br>
          soon
        </h1>
     </div>
      <div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <form>
        <input type="email" class="email" name="email" placeholder="Email Address" aria-lable="Email Input"><img class="icon" src="images/icon-error.svg" alt="Error Icon"></input>
        <button class="button" aria-lable="Submit Button"><img src="images/icon-arrow.svg" alt="Arrow Icon"></button>
        <span class="error"></span>
      </form>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/gcardenasdev">Gabriela C</a>.
        </p>
      </footer>

  </section>



</div>

</body>

<script src="index.js">

</script>
</html>
